<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Document</title>
</head>
<body class="bg-warning "   >
    <div class="container text-center">
        <img class="pakemon__logo m-5 " src="./images/pokemon_logo 1.svg" alt="pakemon logo">

        <form  class="pakemon__form ">
            <input class="input pakemon__input__img col-3 mb-3" type="text" placeholder="Url. img" >
            <input class="input pakemon__input__title col-3 mb-3" type="text"  placeholder="Name">
            <input class="input pakemon__input__type col-3 mb-3" type="text"  placeholder="Type">
            <input class="input pakemon__input__weight col-3 mb-3" type="text" placeholder="Weight">
            <input class="input pakemon__input__height col-3 mb-3" type="text" placeholder="Height">
            <button class="pakemon__button mb-5" type="submit">Add </button>

        </form>
        <ul class="pakemon__list row  d-flex  justify-content-md-evenly justify-content-lg-between flex-wrap justify-content-sm-center">
           
        </ul>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
